<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomtoTEXT - Modern OCR Tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">

        <header class="app-header">
            <h1 class="logo">üçÖ Tomto<span>TEXT</span></h1>
            <div class="theme-switcher">
                <input type="checkbox" id="themeToggle" class="theme-toggle-checkbox">
                <label for="themeToggle" class="theme-toggle-label">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </label>
            </div>
        </header>

        <main>
            <section id="uploader" class="view">
                <div class="uploader-content">
                    <h2>Upload an Image to Begin</h2>
                    <p>Extract text from images effortlessly and accurately.</p>

                    <div id="dropZone" class="drop-zone">
                        <div class="drop-zone-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        </div>
                        <p class="drop-zone-prompt"><strong>Drag & drop</strong> an image here, or click to browse.</p>
                        <p class="paste-info">You can also paste an image from your clipboard.</p>
                        <input type="file" id="imageInput" accept="image/*" class="drop-zone-input">
                    </div>

                    <div class="language-selector">
                        <label for="languageSelect">Select Language:</label>
                        <select id="languageSelect">
                            <option value="eng" selected>English</option>
                            <option value="ben">Bengali</option>
                            <option value="spa">Spanish</option>
                            <option value="fra">French</option>
                            <option value="deu">German</option>
                            <option value="chi_sim">Chinese (Simplified)</option>
                            <option value="jpn">Japanese</option>
                            </select>
                    </div>
                </div>
            </section>

            <section id="processing" class="view hidden">
                <div class="processing-content">
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Image Preview" />
                    </div>
                    <h3>Processing Image...</h3>
                    <p id="statusText">Initializing...</p>
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </section>

            <section id="result" class="view hidden">
                <div class="result-content">
                    <h2>Extraction Complete</h2>
                    <div class="result-box">
                        <textarea id="outputText" readonly></textarea>
                        <button id="copyButton" class="icon-button" title="Copy to Clipboard">
                           <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                    <div id="stats" class="text-stats">
                        <span id="charCount">Characters: 0</span>
                        <span id="wordCount">Words: 0</span>
                    </div>
                    <div id="translationBox" class="translation-box hidden">
                        <h3>English Translation</h3>
                        <div id="translationOutput" class="translation-output"></div>
                    </div>
                    <button id="startOverButton" class="start-over-button">Process Another Image</button>
                </div>
            </section>
        </main>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <script src="js/script.js"></script>
</body>
</html>
